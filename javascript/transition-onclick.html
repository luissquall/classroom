<!DOCTYPE>
<html>
	<head>
		<meta charset='utf-8' />
		<style type='text/css'>
			#square {width: 100px; height: 100px; background: red; -webkit-transition: 3s ease-in-out; -webkit-transition-property: border-radius, background;}
			#square.blue {background: blue; border-radius: 100px;}
		</style>
	</head>
	<body>
		<div id='square'></div>
		<a id='trigger' href='#'>Click me to make a blue circle!</a>

		<script type='text/javascript'>
			var triggerEl = document.getElementById('trigger');
			var squareEl = document.getElementById('square');

			triggerEl.addEventListener('click', function(e) {
				e.preventDefault();
				squareEl.className='blue';
			}, false);
		</script>
	</body>
</html>
